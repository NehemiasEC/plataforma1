<!doctype html>
<html lang="es">
    <head>
    	<meta charset="utf-8">
    	<title>Login soc</title>
        <link href="css/normalize.min.css" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet">
    </head>
    <body>
    	<form id="formulario_ingreso" method="post">
        	<div id="labelIngreso">Inicio de sesion</div>
            <figure>
            	<img src="imagenes/perfil.jpeg" id="perfil" alt="perfil" title="Nehemias E Santos C">
            </figure>
            <div>
                <span class="usuario"></span>
                <input type="text" name="usuario" id="usuario" placeholder="Usuario" required autofocus tabindex="1" autocomplete="on">
        	</div>
            <div>
                <span class="password"></span>
                <input type="password" name="password" id="password" placeholder="Contraseña" required tabindex="2">
            </div>
            <input type="submit" value="Ingresar" id="ingresar">
        </form>
    </body>
</html>
